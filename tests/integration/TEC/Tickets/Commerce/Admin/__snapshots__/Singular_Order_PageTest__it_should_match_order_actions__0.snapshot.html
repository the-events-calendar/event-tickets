<div class="submitbox" id="submitpost">

	<div class="tec-tickets-commerce-single-order--actions">
		<button class="button button-secondary">Email order details to purchaser</button>
					<div class="tec-tickets-commerce-single-order--actions--status">
				<label for="tribe-tickets-commerce-status-selector">
					Status				</label>
				<select id="tribe-tickets-commerce-status-selector" name="tribe-tickets-commerce-status">
					<option value="">Select status</option>
											<option value="refunded">
							Refunded						</option>
											<option value="voided">
							Cancelled						</option>
									</select>
			</div>
			</div>

	<div id="minor-publishing">

				<div style="display:none;">
			<p class="submit"><input type="submit" name="save" id="save" class="button" value="Save"  /></p>		</div>
		<div class="clear"></div>
	</div>

	<div id="major-publishing-actions">
				<div id="delete-action">
					</div>

		<div id="publishing-action">
			<span class="spinner"></span>
			<input name="original_publish" type="hidden" id="original_publish" value="Update" />
			<input type="submit" name="save" id="publish" class="button button-primary button-large" value="Update"  />		</div>
		<div class="clear"></div>
	</div>

</div>
