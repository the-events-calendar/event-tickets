class_name: Restv1Tester
modules:
    enabled:
        - \Helper\Restv1
        - REST
        - WPDb
        - WPBrowser
        - WPLoader
        - Asserts
    config:
        WPDb:
            dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%'
            user: %DB_USER%
            password: %DB_PASSWORD%
            dump: tests/_data/restv1-dump.sql
            populate: true
            cleanup: true
            waitlock: 0
            # by default Travis CI MySQL password is empty
            # To give the DB a break sleep 5 seconds every 20 iterations.
            populator: 'export ITERATIONS=$(./tests/bin/maybe_sleep_a_bit 5 20) && mysql -u$user -h$host $dbname < $dump'
            url: '%WP_URL%'
            tablePrefix: wp_
        WPBrowser:
            url: '%WP_URL%'
            adminUsername: %WP_ADMIN_USERNAME%
            adminPassword: '%WP_ADMIN_PASSWORD%'
            adminUrl: /wp-admin
        REST:
            depends: WPBrowser
            url: '%WP_URL%/wp-json/tribe/ticket/v1/'
        WPLoader:
            # just load WordPress using the same db as WPDb
            loadOnly: true
            wpRootFolder: %WP_ROOT_FOLDER%
            dbName: %DB_NAME%
            dbHost: %DB_HOST%
            dbUser: %DB_USER%
            dbPassword: '%DB_PASSWORD%'
