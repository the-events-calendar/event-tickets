class_name: Restv1Tester
modules:
    enabled:
        - \Helper\Restv1
        - REST
        - WPDb
        - WPBrowser
        - WPLoader
        - Asserts
    config:
        WPDb:
            dsn: 'mysql:host=%WP_DB_HOST%;dbname=%WP_DB_NAME%'
            user: %WP_DB_USER%
            password: %WP_DB_PASSWORD%
            dump: tests/_data/restv1-dump.sql
            populate: true
            cleanup: true
            waitlock: 10
            url: '%WP_URL%'
            tablePrefix: wp_
        WPBrowser:
            url: '%WP_URL%'
            adminUsername: %WP_ADMIN_USERNAME%
            adminPassword: '%WP_ADMIN_PASSWORD%'
            adminUrl: /wp-admin
        REST:
            depends: WPBrowser
            url: '%WP_URL%/wp-json/tribe/ticket/v1/'
        WPLoader:
            # just load WordPress using the same db as WPDb
            loadOnly: true
            wpRootFolder: %WP_ROOT_FOLDER%
            dbName: %WP_DB_NAME%
            dbHost: %WP_DB_HOST%
            dbUser: %WP_DB_USER%
            dbPassword: '%WP_DB_PASSWORD%'
