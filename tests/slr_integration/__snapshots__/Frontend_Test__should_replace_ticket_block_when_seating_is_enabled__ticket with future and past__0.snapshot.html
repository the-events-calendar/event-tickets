<div  class="tribe-common event-tickets tribe-tickets__tickets-wrapper" >
	<form
		id="tribe-tickets__tickets-form"
		action="http://wordpress.test/?tec-tc-cart=redirect"
		class="tribe-tickets__tickets-form tribe-tickets__form"
		method="post"
		enctype='multipart/form-data'
		data-provider="TEC\Tickets\Commerce\Module"
		autocomplete="off"
		data-provider-id="tickets-commerce"
		data-post-id="{{post_id}}"
		novalidate
	>

		<input type="hidden" name="tribe_tickets_saving_attendees" value="1"/>
		<input type="hidden" name="tribe_tickets_ar" value="1"/>
		<input type="hidden" name="tribe_tickets_ar_data" value="" id="tribe_tickets_block_ar_data"/>

		<input name="provider" value="TEC\Tickets\Commerce\Module" class="tribe-tickets-provider" type="hidden">

		<h2 class="tribe-common-h4 tribe-common-h--alt tribe-tickets__tickets-title">
	Tickets</h2>

		<div id="tribe-tickets__notice__tickets-in-cart"  class="tribe-tickets__notice tribe-tickets__notice--barred tribe-tickets__notice--barred-left" >
	
	<div  class="tribe-common-b2 tribe-tickets-notice__content tribe-common-b3" >
		The numbers below include tickets for this event already in your cart. Clicking "Get Tickets" will allow you to edit any existing attendee information as well as change ticket quantities.	</div>
</div>

		
		
		<div  class="tribe-tickets__tickets-item tribe-tickets__tickets-item--inactive" >
	<div
		class="tribe-tickets__tickets-item-content tribe-tickets__tickets-item-content--inactive"
	>
		There are no Tickets available at this time.	</div>
</div>

		<div  class="tribe-tickets-loader__dots tribe-common-c-loader tribe-common-a11y-hidden" >
	<svg
	 class="tribe-common-c-svgicon tribe-common-c-svgicon--dot tribe-common-c-loader__dot tribe-common-c-loader__dot--first" 	aria-hidden="true"
	viewBox="0 0 15 15"
	xmlns="http://www.w3.org/2000/svg"
>
	<circle cx="7.5" cy="7.5" r="7.5"/>
</svg>
	<svg
	 class="tribe-common-c-svgicon tribe-common-c-svgicon--dot tribe-common-c-loader__dot tribe-common-c-loader__dot--second" 	aria-hidden="true"
	viewBox="0 0 15 15"
	xmlns="http://www.w3.org/2000/svg"
>
	<circle cx="7.5" cy="7.5" r="7.5"/>
</svg>
	<svg
	 class="tribe-common-c-svgicon tribe-common-c-svgicon--dot tribe-common-c-loader__dot tribe-common-c-loader__dot--third" 	aria-hidden="true"
	viewBox="0 0 15 15"
	xmlns="http://www.w3.org/2000/svg"
>
	<circle cx="7.5" cy="7.5" r="7.5"/>
</svg>
</div>

			</form>

	</div>
