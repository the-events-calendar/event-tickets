
<footer  class="tribe-tickets__commerce-checkout-cart-footer tribe-common-b1" >
	<div class="tec-tickets__commerce-checkout-coupons-wrapper tribe-tickets__form tribe-common-b2">
	<div  class="tec-tickets__commerce-checkout-cart-coupons" >
		<input
			 class="tec-tickets__commerce-checkout-cart-coupons__input tribe-common-form-control-text__input tribe-tickets__form-field-input" 			type="text"
			id="coupon_input"
			name="coupons"
			aria-describedby="coupon_error"
			aria-label="Enter coupon code"
			placeholder="Enter coupon code"
			value=""
		/>
		<button
			id="coupon_apply"
			 class="tec-tickets__commerce-checkout-cart-coupons__apply-button tribe-common-c-btn" 		>
			Apply		</button>
	</div>
	<p id="coupon_error" class="tec-tickets__commerce-checkout-cart-coupons__error" style="display: none; color: red;" aria-live="polite" role="alert">
		Invalid coupon code	</p>
	<div  class="tec-tickets__commerce-checkout-cart-coupons__applied tribe-hidden" >
		<span class="tec-tickets__commerce-checkout-cart-coupons__applied-text">
			Coupon:			<span class="tec-tickets__commerce-checkout-cart-coupons__applied-value">
							</span>
			- Discount:			<span class="tec-tickets__commerce-checkout-cart-coupons__applied-discount">
							</span>
		</span>
		<button class="tec-tickets__commerce-checkout-cart-coupons__remove-button" type="button">
			<img
				src="http://wordpress.test/wp-content/plugins/event-tickets/common/src/resources/images/icons/close.svg"
				alt="Close icon"
				width="20"
				height="20"
				title="Remove ticket"
			>
		</button>
	</div>
</div>
<div class="tribe-tickets__commerce-checkout-cart-footer-quantity">
	<span class="tribe-tickets__commerce-checkout-cart-footer-quantity-label">Quantity: </span><span class="tribe-tickets__commerce-checkout-cart-footer-quantity-number">2</span></div>
<div class="tribe-tickets__commerce-checkout-cart-footer-total">
	<span class="tribe-tickets__commerce-checkout-cart-footer-total-label">Total: </span><span class="tribe-tickets__commerce-checkout-cart-footer-total-wrap">&#x24;194.00</span></div>
</footer>
