<div
	class="price tribe-dependent"
		data-depends="#tec_tickets_ticket_provider"
	data-condition-not="Tribe__Tickets__RSVP"
	>
	<div class="input_block">
		<label for="ticket_price" class="ticket_form_label ticket_form_left">Price:</label>
		<input
			type="text"
			id="ticket_price"
			name="ticket_price"
			class="ticket_field ticket_form_right"
			size="7"
			value="10"
								/>
					<p class="description ticket_form_right">
				Leave blank for free Ticket			</p>
			<div class="ticket_sale_price_wrapper ticket_form_right">
	<!--Checkbox to toggle sale price fields-->
	<div>
		<input
			type="checkbox"
			name="ticket_add_sale_price"
			id="ticket_add_sale_price"
					>
		<label
			for="ticket_add_sale_price"
			class="ticket_form_label"
		>
			Add Sale Price		</label>
	</div>
	<div class="ticket_sale_price tribe-dependent"
		data-depends="#ticket_add_sale_price"
		data-condition-is-checked
	>
		<div class="ticket_sale_price-field">
			<label for="ticket_sale_price" class="ticket_form_label">
				Sale Price:			</label>
			<input
				type="text"
				id="ticket_sale_price"
				name="ticket_sale_price"
				class="ticket_field"
				size="7"
				value=""
				data-validation-is-less-than="#ticket_price" data-validation-error="{&quot;is-greater-than&quot;:&quot;Sale price must be greater than 0&quot;,&quot;is-less-than&quot;:&quot;Sale price must be less than the regular price&quot;}"			/>
		</div>
		<div class="ticket_sale_price-field">
			<label class="ticket_form_label" for="ticket_start_date">
				On sale from:			</label>
			<input
				autocomplete="off"
				type="text"
				class="tribe-datepicker tribe-field-ticket_sale_start_date ticket_field"
				name="ticket_sale_start_date"
				id="ticket_sale_start_date"
				size="10"
				value=""
				data-validation-type="datepicker"
				data-validation-is-less-or-equal-to="#ticket_sale_end_date"
				data-validation-error="{&quot;is-less-or-equal-to&quot;:&quot;Sale from date cannot be greater than Sale to date&quot;}"
			/>
			<span> to </span>
			<input
				autocomplete="off"
				type="text"
				class="tribe-datepicker tribe-field-ticket_sale_end_date ticket_field"
				name="ticket_sale_end_date"
				id="ticket_sale_end_date"
				size="10"
				value=""
				data-validation-type="datepicker"
				data-validation-is-greater-or-equal-to="#ticket_sale_start_date"
				data-validation-error="{&quot;is-greater-or-equal-to&quot;:&quot;Sale to date cannot be less than Sale from date&quot;}"
			/>
		</div>
	</div>
</div>
	</div>

	</div>
<div
	class="input_block ticket_advanced_Tribe__Tickets__RSVP tribe-dependent"
	data-depends="#tec_tickets_ticket_provider"
	data-condition="Tribe__Tickets__RSVP"
>
	<label
		for="Tribe__Tickets__RSVP_capacity"
		class="ticket_form_label ticket_form_left"
	>
		Capacity:	</label>
	<input
		type='text' id='Tribe__Tickets__RSVP_capacity'
		name='tribe-ticket[capacity]'
		class="ticket_field tribe-rsvp-field-capacity ticket_form_right"
		size='7'
		value='100'
	/>
	<span class="tribe_soft_note ticket_form_right">Leave blank for unlimited</span>
</div>

<div
	class="input_block ticket_advanced_Tribe__Tickets__RSVP tribe-dependent"
	data-depends="#tec_tickets_ticket_provider"
	data-condition="Tribe__Tickets__RSVP"
>
	<label
		for="tribe-tickets-rsvp-not-going"
		class="ticket_form_label ticket_form_left"
	>
		Can&#039;t Go:	</label>
	<input
		type="checkbox"
		id="tribe-tickets-rsvp-not-going"
		name="tribe-ticket[not_going]"
		class="ticket_field tribe-rsvp-field-not-going ticket_form_right"
		value="yes"
			/>
	<span class="tribe_soft_note ticket_form_right">Enable &quot;Can&#039;t Go&quot; responses</span>
</div>

<div
	class="input_block ticket_advanced_TEC_Tickets_Commerce_Module tribe-dependent"
	data-depends="#tec_tickets_ticket_provider"
	data-condition-not="Tribe__Tickets__RSVP"
>
	<label
		for="TEC_Tickets_Commerce_Module_capacity"
		class="ticket_form_label ticket_form_left"
	>
		Capacity:	</label>
	<input
		type='text' id='TEC_Tickets_Commerce_Module_capacity'
		name='tribe-ticket[capacity]'
		class="ticket_field tribe-tpp-field-capacity ticket_form_right"
		size='7'
		value='100'
	/>
	<span class="tribe_soft_note ticket_form_right">Leave blank for unlimited</span>
</div>

<div class="input_block" id="ticket_order_modifier_ticket_fees">
	<label class="ticket_form_label ticket_form_left" for="ticket_order_modifier_fees">
		Ticket Fees:	</label>
	<div class="ticket_form_right">

		
							<div class="automatic-fees">
					<strong>The fees below automatically apply to all tickets.</strong>
											<div class="ticket_order_modifier_fees ticket_order_modifier_fees--single ticket_order_modifier_fees--automatic">
							<input id="tec-ticket-fees-{EVENT_ID}-{FEE_ID_2}" value="{FEE_ID_2}" type="checkbox" disabled="true" checked="true">
							<label for="tec-ticket-fees-{EVENT_ID}-{FEE_ID_2}">
								test fee 2 (3.26)							</label>
						</div>
									</div>
			
							<div class="selectable-fees">
					<strong>Below you can configure specific fees for this ticket.</strong>
					<div class="ticket_order_modifier_fees ticket_order_modifier_fees--selectable">
						<select
							class="tribe-dropdown"
							name="ticket_order_modifier_fees[]"
							id="ticket_order_modifier_fees"
							multiple
							data-placeholder="Select fees..."
							data-search-placeholder="Search fees..."
							data-allow-clear="true"
							data-dropdown-css-width="false"
							style="width: 100%;"
						>
							<option value="">Select fees</option>

															<option
									value="{FEE_ID_1}"  selected='selected'>
									test fee 1 (5.27)								</option>
													</select>
					</div>
				</div>
			
		
	</div>
</div>
