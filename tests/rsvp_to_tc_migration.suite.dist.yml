actor: Rsvp_to_tc_migrationTester
bootstrap: _bootstrap.php
modules:
  enabled:
    - WPLoader
    - \Helper\Rsvp_to_tc_migration
  config:
    WPLoader:
      wpRootFolder: %WP_ROOT_FOLDER%
      dbName: %WP_TEST_DB_NAME%
      dbHost: %WP_TEST_DB_HOST%
      dbUser: %WP_TEST_DB_USER%
      dbPassword: %WP_TEST_DB_PASSWORD%
      tablePrefix: test_
      domain: %WP_DOMAIN%
      adminEmail: admin@tribe.localhost
      title: 'Event Tickets RSVP to TC Migration Tests'
      configFile: tests/rsvp_to_tc_migration/config.php
      plugins:
        - event-tickets/event-tickets.php
      activatePlugins:
        - event-tickets/event-tickets.php
